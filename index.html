<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>Hello!</title>

  <!-- Reset CSS first then load custom css -->
  <link rel="stylesheet" href="normalize.css" type="text/css">
  <link rel="stylesheet" href="styles.css" type="text/css">
  
</head>

<body>
  <div class="terminal">
    <div class="terminal-header">
      <span class="terminal-header-title-initial">bash</span>
      <span class="terminal-header-title-final">node hello.js</span>

      <div class="terminal-header-actions">
        <div class="terminal-header-actions-close">&times;</div>
        <div class="terminal-header-actions-minimize">&minus;</div>
        <div class="terminal-header-actions-maximize">&plus;</div>
      </div>
    </div>

    <div class="terminal-body">
      <div class="terminal-body-commands">
        <span>root@hello:~#</span>
        <span class="terminal-command">node hello.js</span>

        <!--Blinking cursor at the end of the last span -->
        <div class="terminal-body-cursor"></div>
      </div>
      
      <div class="terminal-body-script">
        <h1>ðŸ‘‹</h1>
        <h1>HELLO!</h1>
      </div>
    </div>
  </div>
</body>
